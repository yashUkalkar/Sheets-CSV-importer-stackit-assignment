<style>
  /* Global stylings */
  * {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
  }

  :root {
    --sheets-green: #00ac47;
    --sheets-gray: #edf2fa;
    --sheets-blue: #d3e3fd;
  }

  ::selection {
    background: var(--sheets-green);
    color: white;
  }
  /* Global stylings END */

  main {
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
  }

  /* Drop area styling */
  #droparea-container {
    width: 100%;
    height: 100%;
    display: grid;
    place-items: center;
  }
  #droparea-container > div {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 25px;
    padding: 15px;
  }

  #droparea-container > div > p {
    font-size: 18px;
    font-weight: bold;
    text-align: center;
  }

  #droparea {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
    border: 3px dotted var(--sheets-blue);
    border-radius: 10px;
    padding: 15px;
    transition: all 0.2s ease-in-out;
  }

  .csv-icon {
    width: 100%;
    height: 100%;
    max-width: 50px;
    max-height: 50px;
  }
  .csv-icon img {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }
  /* Drop area styling END */

  /* Modal styling */
  #modal {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    color: white;
  }
  #modal p {
    text-align: center;
    padding: 10px;
    font-size: 17px;
  }
  .modal-error {
    background: red;
  }
  .modal-success {
    background: var(--sheets-green);
  }
  /* Modal styling END */

  /* Helper classes */
  .hidden {
    display: none;
  }
  .highlight-background {
    background: var(--sheets-blue);
  }
  /* Helper classes END */
</style>
